<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud operation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<div class="container">
    <h1 class="text-center fw-bold text-danger p-4">JAVASCRIPT CRUD OPERATION</h1>
    <div class="row">
        <div class="col-md-12 bg-white shadow-lg p-4">
            <div class="d-flex bg-primary p-2 justify-content-between align-items-center">
                <div>
                    <h1 class="text-white">CRUD OPERATION</h1>
                </div>
                <div>
                    <button class="btn p-0 m-0 btn-light">
                        <input type="search" placeholder="search">
                    </button>
                    <button class="btn btn-danger fw-bold">
                        <i class="fa fa-minus">Delete All</i>
                    </button>
                    <button class="btn btn-success fw-bold" data-bs-toggle="modal" data-bs-target="#mymodal">
                        <i class="fa fa-plus">Add new User</i>
                    </button>
                </div>
                

            </div>
            <div class="row mt-5">
                <div class="col-md-12">
                    <table class="table-striped table text-center">
                        <thead>
                            <tr>
                                <th class="fw-bold">SN</th>
                                <th class="fw-bold">Profile</th>
                                <th class="fw-bold">Name</th>
                                <th class="fw-bold">Email</th>
                                <th class="fw-bold">Mobile</th>
                                <th class="fw-bold">Password</th>
                                <th class="fw-bold">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>
                                    <img src="https://pngtree.com/freebackground/person-with-sunglasses-and-a-cigarette-smoking-a-cigarette_3631692.html" width="30" alt="profile">
                                </td>
                                <td>Abhishek</td>
                                <td>Sardar14@gmail.com</td>
                                <td>9811342113</td>
                                <td>2002/02/21</td>
                                <td>
                                <button class="btn p-1 px-2 btn-primary " >
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button class="btn p-1 px-2  btn-danger">
                                    <i class="fa fa-trash"></i>

                                </button>
                                </td>
                            </tr>


                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        
    </div>
    <div class="modal animate__animated animate__zoomIn" id="mymodal">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <h4 class="fw-bold text-white">Add New Users</h4>
                    <button class="btn-close text-white bg-bs-white data-bs-dismiss="modal"> </button>
                </div>
                <div class="modal-body">
                    <form class="register-form" >
                        <div class="input-group mb-3">
                            <span class="input-group-text">Name</span>
                            <input type="text" required class="form-control">

                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Email</span>
                            <input type="email" required class="form-control">

                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Mobile</span>
                            <input type="number" required class="form-control">

                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">DOB</span>
                            <input type="date" required class="form-control">

                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Password</span>
                            <input type="password" required class="form-control">

                        </div>
                        <div class="input-group mb-3">
                            
                            <input type="file" class="form-control">

                        </div>
                        <div class="input-group w-100 d-flex justify-content-end align-items-center mb-3">
                            <button disabled class="btn fw-bold btn-danger mx-1 " type="button">Update</button>
                            <button class="btn fw-bold btn-primary " type="submit">Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/index.js"></script>
</body>
</html>
